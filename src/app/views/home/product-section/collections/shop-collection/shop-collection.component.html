
<div *ngIf="products" class="main mobile-full">
  <div class="top-bar-conatiner">

    <div class="top-bar">
      <div class="menu-back">
        <span class="material-icons" (click)="back()">
          chevron_left
        </span>
      </div>


      <div class="name">
        Shop {{catergoryId}}
      </div>

      <div class="btn-menu">

      </div>
    </div>
  </div>


  <h1>
   {{heading}}
  </h1>
  <div class="product-section col-1-of-1">
    <div class="product-section-container" *ngIf="products &&  products.length">

      <div class="products">
        <div class="product" *ngFor="let product of products; let i = index">
          <div class="image">
            <img [src]="product.FeaturedImageUrl" alt="Awesome Sunglasses" (click)="viewMore(product)">
          </div>

          <div class="product-details" (click)="viewMore(product)">
            <span class="stock-check" *ngIf="product.TotalStock==0">Sold out</span>

            <p>
              {{product.Name}}

              <span class="price" *ngIf="!product.SalePrice">
                {{product.RegularPrice | currency:'R'}}
              </span>
              <span class="price" *ngIf="product.SalePrice">
                <del> {{product.RegularPrice | currency:'R'}}</del> <br>
                {{product.SalePrice | currency:'R'}}
                <i class="bedge" *ngIf="promotion && promotion.Name">{{promotion.Name}}</i>
                <i class="bedge" *ngIf="promotion && !promotion.Name">{{promotion.DiscountValue}} {{promotion.DiscountUnits}}</i>
              </span>
              <!-- <span class="cat">
                {{product.ParentCategoryName}} | {{product.CategoryName}}
              </span> -->
            </p>
          </div>


          <!-- <div class="more"  (click)="viewMore(product)">
            View {{product.Name}}
          </div> -->

        </div>
      </div>
    </div>

  </div>
</div>
